<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy</title>
</head>
<body>
    <li>
        <h2>Frontend</h2>
        <div>
            <p data-value="80">HTML5</p>
            <progress class="html5" value="0.80">
                <span class="progress-bar"></span>
            </progress>
            
            <p data-value="60">CSS3</p>
            <progress class="css3" value="0.60">
                <span class="progress-bar"></span>
            </progress>
            
            <p data-value=50>JQuery</p>
            <progress class="jquery" value=0.50>
                <span class="progress-bar"></span>
            </progress>
        </div>
    </li>
    
    <li>
        <h2>Backend</h2>
        <div>
            <p data-value="75">Python</p>
            <progress class="python" value="0.75">
                <span class="progress-bar"></span>
            </progress>
            
            <p data-value="65">PHP</p>
            <progress class="php" value="0.65">
                <span class="progress-bar"></span>
            </progress>
            
            <p data-value="35">Node.js</p>
            <progress class="node-js" value="0.35">
                <span class="progress-bar"></span>
            </progress>
        </div>
    </li>
</body>
</html>
